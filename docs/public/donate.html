<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>落魄开发者在线讨饭</title>
<style>
/* --------- 基础布局 --------- */
/* 背景图片 */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
  background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}


/* --------- 容器 --------- */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255, 255, 255, 0.7); 
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px 60px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  animation: fadeIn 0.8s ease forwards;
  position: relative;
  z-index: 10;
}

/* --------- 标题 --------- */
h1 {
  font-size: 2.8rem;
  font-weight: 600;
  color: #111827;
  margin: 0 0 20px 0;
  text-align: center;
}
/* --------- 返回按钮 --------- */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(15px);
  padding: 8px 14px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  font-size: 0.9rem;
  color: #111827;
  text-decoration: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  z-index: 1000;
}

.back-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(0,0,0,0.15);
}
.back-btn svg {
  width: 16px;
  height: 16px;
  margin-right: 6px;
  fill: #111827;
}

/* --------- 文本说明 --------- */
p {
  font-size: 1rem;
  color: #374151;
  text-align: center;
  margin: 0 0 30px 0;
}

/* --------- 二维码面板 --------- */
.qrcode-container {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.qrcode-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transform: translateY(40px);
  opacity: 0;
  transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
  cursor: pointer;
  position: relative;
  z-index: 1;
}

.qrcode-wrapper.show {
  transform: translateY(0);
  opacity: 1;
}

.qrcode-wrapper:hover {
  transform: translateY(0) scale(1.05);
  box-shadow: 0 8px 28px rgba(0,0,0,0.15);
}

.qrcode {
  width: 140px;
  height: 140px;
  border-radius: 16px;
  margin-bottom: 10px;
  object-fit: cover;
}

.tip {
  font-size: 0.9rem;
  color: #374151;
}

/* --------- 弹入动画 --------- */
@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* --------- 放大模态样式 --------- */
.modal-overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.35);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 30px 40px;
  text-align: center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.2);
  animation: scaleIn 0.4s ease forwards;
}

.modal-card img {
  width: 220px;
  height: 220px;
  border-radius: 20px;
  margin-bottom: 15px;
}

.modal-card .modal-title {
  font-size: 1.2rem;
  font-weight: 600;
  color: #111827;
  margin-bottom: 8px;
}

.modal-card .modal-subtitle {
  font-size: 0.8rem;
  color: #6b7280;
}

@keyframes scaleIn {
  from {transform: scale(0.7); opacity:0;}
  to {transform: scale(1); opacity:1;}
}

/* --------- 响应式 --------- */
@media (max-width: 768px) {
  .container { padding: 30px 20px; }
  .qrcode-container { gap: 20px; }
  .qrcode { width: 110px; height: 110px; }
  .modal-card img { width: 180px; height: 180px; }
}
</style>
</head>
<body>

<!-- 返回按钮 -->
<a class="back-btn" href="https://secrandom.netlify.app/">
  <svg viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6"></path>
  </svg>
  返回到文档首页
</a>

<div class="container">
  <h1>支持我，温暖继续</h1>
  <p>每一份捐赠都是动力，让我们一起创造更美好的内容！</p>

  <div class="qrcode-container">
    <div class="qrcode-wrapper">
      <img class="qrcode" src="wechat.png" alt="微信捐赠">
      <div class="tip">微信扫码捐赠</div>
    </div>
    <div class="qrcode-wrapper">
      <img class="qrcode" src="alipay.png" alt="支付宝捐赠">
      <div class="tip">支付宝扫码捐赠</div>
    </div>
  </div>

  <p style="margin-top:25px; font-size:0.9rem; color:#6b7280;">感谢你的支持！❤️</p>
</div>

<script>
const wrappers = document.querySelectorAll('.qrcode-wrapper');
wrappers.forEach((el,i)=>{
  setTimeout(()=>el.classList.add('show'), i*250);

  // 点击事件 - 弹出模态卡片
  el.addEventListener('click', ()=>{
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';

    const modal = document.createElement('div');
    modal.className = 'modal-card';
    modal.innerHTML = `
      <img src="${el.querySelector('img').src}" alt="二维码">
      <div class="modal-title">SecRandom团队再次感谢您的支持</div>
      <div class="modal-subtitle">点击周围空白关闭</div>
    `;

    overlay.appendChild(modal);
    document.body.appendChild(overlay);

    // 点击空白关闭
    overlay.addEventListener('click', (e)=>{
      if(e.target===overlay){
        document.body.removeChild(overlay);
      }
    });
  });
});
</script>
</body>
</html>
